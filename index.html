<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClipCraft - Summarize YouTube Videos</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #202123;
      color: #FFFFFF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: #343541;
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-family: 'Poppins', serif;
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: 1px;
      color: #cce7ff;
    }

    p.tagline {
      font-size: 1.3rem;
      margin-bottom: 30px;
      color: #e0f7fa;
      font-weight: 400;
      letter-spacing: 0.5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      font-size: 1rem;
      font-family: 'Roboto', sans-serif;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.1);
      color: #cce7ff;
      outline: none;
      transition: background 0.3s ease;
      text-align: center;
    }

    input[type="text"]:focus {
      background: rgba(255, 255, 255, 0.2);
    }

    button {
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: 500;
      font-family: 'Roboto', sans-serif;
      color: white;
      background: #EB5E28;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background: orange;
      transform: scale(1.05);
    }

    #yo {
      color: #EB5E28;
      display: inline-block;
    }

    #hey {
      display: inline-block;
      margin-left: 5px;
      /* Add spacing between "Clip" and "Craft" */
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>
      <span id="yo">Clip</span><span id="hey">Craft</span>
    </h1>
    <p class="tagline">Crafting Clarity from Chaos â€“ Summarize Videos in Seconds!</p>
    <input type="text" placeholder="Paste YouTube Video Link Here." id="videoLink">
    <button onclick="getSummary()">Get Detailed Notes</button>
  </div>
</body>

</html>
